
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yogi Best Deals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 1rem;
      width: 300px;
      padding: 1rem;
      box-sizing: border-box;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      max-width: 100%;
      border-radius: 5px;
    }
    .card h3 {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }
    .card p {
      font-size: 0.9rem;
      color: #555;
    }
    .card a {
      display: inline-block;
      margin-top: 0.5rem;
      background-color: #0073e6;
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Yogi Best Deals</h1>
    <p>Top handpicked affiliate product deals for you!</p>
  </header>

  <div class="container">
    <!-- Product Card Example -->
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Product 1" />
      <h3>Sample Product Name</h3>
      <p>Short product description goes here. Highlight benefits or features.</p>

    </div>
  </div>
</body>
</html>
